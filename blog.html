    /* NAV */
    .nav {
      position: fixed;
      top: 0;
      left: 0;

      margin: 0 auto;
      padding: 14px 24px;

      justify-content: center;
    }

    .nav-links {

      gap: 14px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: #cbd5f5;
      text-decoration: none;

      border-radius: 999px;

    }

    /* BLOG LIST */
    .post-card {
      display: block;
      background: #111827;
      border-radius: 16px;
      padding: 22px;
      margin-bottom: 16px;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.08);
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .post-card:hover {
      transform: translateY(-2px);
      border-color: rgba(96,165,250,0.6);
    }

    .post-title {
      font-size: 1.35rem;
      font-weight: 600;
      color: #e5e7eb;
      margin-bottom: 6px;
    }

    .post-meta {
      color: #9ca3af;
      font-size: 0.95rem;
    }

    @media (max-width: 520px) {
