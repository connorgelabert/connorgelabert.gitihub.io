<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog | Connor Gelabert</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    /* Top nav */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(2, 6, 23, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      z-index: 1000;
    }

    .nav-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .brand {
      color: #e5e7eb;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: -0.01em;
      white-space: nowrap;
    }

    .nav-links {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .nav-links a {
      color: #cbd5f5;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid transparent;
      transition: all 0.2s ease;
    }

    .nav-links a:hover {
      border-color: rgba(96,165,250,0.6);
      background: rgba(30,41,59,0.5);
      color: #e5e7eb;
    }

    .nav-links a.active {
      border-color: rgba(96,165,250,0.9);
      background: rgba(30,41,59,0.7);
      color: #e5e7eb;
    }

    .container {
      max-width: 900px;
      margin: 120px auto;
      padding: 0 24px;
    }

    h1 {
      font-size: 2.4rem;
      margin: 0 0 22px;
      letter-spacing: -0.02em;
    }

    .post {
      background: #111827;
      border-radius: 16px;
      padding: 22px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
      margin-bottom: 16px;
    }

    .post h2 {
      margin: 0;
      font-size: 1.25rem;
    }
  </style>
</head>

<body>
  <nav class="nav">
    <div class="nav-inner">
      <a class="brand" href="index.html">Connor Gelabert</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a class="active" href="blog.html">Blog</a>
        <a href="reading.html">Reading</a>
        <a href="gallery.html">Gallery</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Blog</h1>

    <div class="post">
      <h2>First post coming soon</h2>
    </div>
  </div>
</body>
</html>
