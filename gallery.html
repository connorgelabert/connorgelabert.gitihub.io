  <!-- Keeps the same layout: big headings + horizontal scrolling photo rows -->
  <style>
    .gallery-page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 18px 80px;
    }

    .gallery-title {
      font-size: clamp(44px, 6vw, 64px);
      font-weight: 800;
      letter-spacing: -0.02em;
      margin: 16px 0 26px;
    }

    .city-block { margin: 34px 0 44px; }

    .city-title {
      font-size: clamp(34px, 4.4vw, 52px);
      font-weight: 800;
      letter-spacing: -0.02em;
      margin: 0 0 18px;
      opacity: 0.95;
    }

    .photo-strip {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding: 18px;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
    }

    .photo-strip::-webkit-scrollbar { height: 10px; }
    .photo-strip::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.12);
      border-radius: 20px;
    }

    .photo-card {
      flex: 0 0 auto;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.20);
      scroll-snap-align: start;
    }

    /* Two card sizes (wide + tall) */
    .photo-card.wide { width: 360px; height: 240px; }
    .photo-card.tall { width: 220px; height: 300px; }

    .photo-card img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }

    @media (min-width: 768px) {
      .photo-card.wide { width: 520px; height: 320px; }
      .photo-card.tall { width: 260px; height: 340px; }
    }
  </style>
</head>
