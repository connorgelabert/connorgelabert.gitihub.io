<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}

/* NAV */
.nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: rgba(2,6,23,0.85);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255,255,255,0.08);
  z-index: 1000;
}

.nav-inner {
  max-width: 900px;
  margin: 0 auto;
  padding: 14px 16px;
  display: flex;
  justify-content: center;
}

.nav-links {
  display: flex;
  gap: 12px;
}

.nav-links a {
  color: #cbd5f5;
  text-decoration: none;
  padding: 8px 14px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.12);
}

.nav-links a.active {
  border-color: rgba(96,165,250,0.9);
  background: rgba(30,41,59,0.7);
  color: #e5e7eb;
}

/* PAGE */
.container {
  max-width: 900px;
  margin: 120px auto 90px;
  padding: 0 24px;
}

h1 {
  font-size: 3rem;
  margin-bottom: 24px;
}

.city-title {
  font-size: 2.3rem;
  margin: 42px 0 16px;
}

/* PHOTO STRIP */
.photo-strip {
  display: flex;
  align-items: center;   /* centers cards vertically (the fix you liked) */
  gap: 16px;
  overflow-x: auto;
  padding: 20px;
  border-radius: 22px;
  border: 1px solid rgba(255,255,255,0.10);
  background: rgba(255,255,255,0.03);
}

/* CARDS */
.photo-card {
  flex: 0 0 auto;
  border-radius: 18px;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.10);
  background: rgba(0,0,0,0.20);
}

.photo-card.wide { width: 520px; height: 320px; }
.photo-card.tall { width: 260px; height: 340px; }

.photo-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;      /* restored original behavior */
  object-position: center;
  display: block;
}
</style>
</head>
