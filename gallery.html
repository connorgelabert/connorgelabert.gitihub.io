<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Connor Gelabert</title>

  <style>
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:#0f172a;
      color:#e5e7eb;
    }

    /* Top nav */
    .nav{
      position:fixed;
      top:0; left:0; right:0;
      background:rgba(2,6,23,0.8);
      backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(255,255,255,0.08);
      z-index:1000;
    }

    .nav-inner{
      max-width:900px;
      margin:0 auto;
      padding:14px 24px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .brand{
      color:#e5e7eb;
      text-decoration:none;
      font-weight:700;
      letter-spacing:-0.01em;
      white-space:nowrap;
    }

    .nav-links{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .nav-links a{
      color:#cbd5f5;
      text-decoration:none;
      font-weight:500;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid transparent;
      transition:all 0.2s ease;
    }

    .nav-links a:hover{
      border-color:rgba(96,165,250,0.6);
      background:rgba(30,41,59,0.5);
      color:#e5e7eb;
    }

    .nav-links a.active{
      border-color:rgba(96,165,250,0.9);
      background:rgba(30,41,59,0.7);
      color:#e5e7eb;
    }

    .container{
      max-width:900px;
      margin:110px auto 90px;
      padding:0 24px;
    }

    h1{
      font-size:2.4rem;
      margin:0 0 22px;
      letter-spacing:-0.02em;
    }

    .section{
      margin:28px 0 38px;
    }

    .city-title{
      font-size:1.8rem;
      margin:0 0 14px;
      letter-spacing:-0.02em;
    }

    /* Horizontal scroller */
    .scroller{
      display:flex;
      gap:16px;
      overflow-x:auto;
      padding:14px;
      border-radius:18px;
      background:rgba(17,24,39,0.7);
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:0 20px 50px rgba(0,0,0,0.28);

      scroll-snap-type:x mandatory;
      -webkit-overflow-scrolling:touch;
    }

    .scroller::-webkit-scrollbar{
      height:10px;
    }
    .scroller::-webkit-scrollbar-thumb{
      background:rgba(255,255,255,0.12);
      border-radius:999px;
    }

    .photo{
      flex:0 0 auto;
      width:320px;
      height:220px;
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.10);
      scroll-snap-align:start;
      background:#0b1224; /* helps when images are contained */
    }

    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;          /* desktop look */
      display:block;
      image-orientation: from-image;
    }

    /* Mobile: show the whole photo with no cropping/zoom */
    @media (max-width: 520px){
      .photo{
        width:260px;
        height:185px;
      }

      .brand{
        display:none; /* keeps nav from bunching on phones */
      }

      .photo img{
        object-fit:contain;      /* key: no zoom/crop on mobile */
        background:#0b1224;
      }
    }
  </style>
</head>

<body>
  <nav class="nav">
    <div class="nav-inner">
      <a class="brand" href="index.html">Connor Gelabert</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="reading.html">Reading</a>
        <a class="active" href="gallery.html">Gallery</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Gallery</h1>

    <!-- Dublin -->
    <div class="section">
      <h2 class="city-title">Dublin, Ireland</h2>
      <div class="scroller">
        <div class="photo"><img src="images/gallery/dublin/IMG_0099.jpeg" alt="Dublin photo"></div>
        <div class="photo"><img src="images/gallery/dublin/IMG_4272.jpeg" alt="Dublin photo"></div>
        <div class="photo"><img src="images/gallery/dublin/IMG_4299.jpeg" alt="Dublin photo"></div>
        <div class="photo"><img src="images/gallery/dublin/IMG_4310.jpeg" alt="Dublin photo"></div>
        <div class="photo"><img src="images/gallery/dublin/IMG_4315.jpeg" alt="Dublin photo"></div>
        <div class="photo"><img src="images/gallery/dublin/IMG_4336.jpeg" alt="Dublin photo"></div>
        <div class="photo"><img src="images/gallery/dublin/IMG_4391.jpeg" alt="Dublin photo"></div>
      </div>
    </div>

    <!-- Edinburgh -->
    <div class="section">
      <h2 class="city-title">Edinburgh, Scotland</h2>
      <div class="scroller">
        <div class="photo"><img src="images/gallery/edinburgh/IMG_4407.jpeg" alt="Edinburgh photo"></div>
        <div class="photo"><img src="images/gallery/edinburgh/IMG_4446.jpeg" alt="Edinburgh photo"></div>
        <div class="photo"><img src="images/gallery/edinburgh/IMG_4453.jpeg" alt="Edinburgh photo"></div>
        <div class="photo"><img src="images/gallery/edinburgh/IMG_4474.jpeg" alt="Edinburgh photo"></div>
        <div class="photo"><img src="images/gallery/edinburgh/IMG_4483.jpeg" alt="Edinburgh photo"></div>
        <div class="photo"><img src="images/gallery/edinburgh/IMG_4514.jpeg" alt="Edinburgh photo"></div>
        <div class="photo"><img src="images/gallery/edinburgh/IMG_4531.jpeg" alt="Edinburgh photo"></div>
        <div class="photo"><img src="images/gallery/edinburgh/IMG_4572.jpeg" alt="Edinburgh photo"></div>
        <div class="photo"><img src="images/gallery/edinburgh/IMG_4578.jpeg" alt="Edinburgh photo"></div>
        <div class="photo"><img src="images/gallery/edinburgh/IMG_8595.jpeg" alt="Edinburgh photo"></div>
      </div>
    </div>

  </div>
</body>
</html>
