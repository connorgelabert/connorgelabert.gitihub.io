<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Connor Gelabert</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    /* NAV */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(2, 6, 23, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      z-index: 1000;
    }

    .nav-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      color: #e5e7eb;
      text-decoration: none;
      font-weight: 700;
    }

    .nav-links {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: #cbd5f5;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid transparent;
    }

    .nav-links a.active {
      border-color: rgba(96,165,250,0.9);
      background: rgba(30,41,59,0.7);
      color: #e5e7eb;
    }

    /* PAGE */
    .container {
      max-width: 900px;
      margin: 110px auto 90px;
      padding: 0 24px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 48px;
    }

    .city-title {
      font-size: 1.8rem;
      margin-bottom: 16px;
    }

    /* SCROLLER */
    .scroller {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding: 16px;
      background: rgba(17,24,39,0.7);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.08);
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .photo {
      flex: 0 0 auto;
      width: 300px;
      height: 200px;
      border-radius: 16px;
      overflow: hidden;
      background: #0b1224;
      scroll-snap-align: start;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #0b1224;
      display: block;
    }

    /* MOBILE */
    @media (max-width: 520px) {
      .photo {
        width: 260px;
        height: 180px;
      }
      .brand {
        display: none;
      }
    }
  </style>
</head>
