  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    /* NAV */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(2,6,23,0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      z-index: 1000;
    }

    .nav-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 14px 16px;
      display: flex;
      justify-content: center;
    }

    .nav-links {
      display: flex;
      gap: 12px;
      flex-wrap: nowrap;
    }

    .nav-links a {
      color: #cbd5f5;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      white-space: nowrap;
    }

    .nav-links a.active {
      border-color: rgba(96,165,250,0.9);
      background: rgba(30,41,59,0.7);
      color: #e5e7eb;
    }

    /* CONTENT */
    .container {
      max-width: 900px;
      margin: 120px auto 90px;
      padding: 0 24px;
    }

    h1 {
      font-size: 3rem;
      margin: 26px 0 26px;
      text-align: left;
      letter-spacing: -0.02em;
    }

    .city-title {
      font-size: 2.4rem;
      margin: 34px 0 16px;
      letter-spacing: -0.02em;
    }

    /* Horizontal scroller row */
    .photo-strip {
      display: flex;
      align-items: center; /* centers the cards vertically (the version you liked) */
      gap: 16px;
      overflow-x: auto;
      padding: 18px;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
    }

    .photo-strip::-webkit-scrollbar { height: 10px; }
    .photo-strip::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.12);
      border-radius: 20px;
    }

    .photo-card {
      flex: 0 0 auto;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.20);
      scroll-snap-align: start;
    }

    /* Two sizes (wide + tall) */
    .photo-card.wide { width: 360px; height: 240px; }
    .photo-card.tall { width: 220px; height: 300px; }

    .photo-card img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;       /* back to how it was before */
      object-position: center; /* keeps crops centered */
    }

    @media (min-width: 768px) {
      .photo-card.wide { width: 520px; height: 320px; }
      .photo-card.tall { width: 260px; height: 340px; }
    }

    @media (max-width: 520px) {
      h1 { font-size: 2.5rem; }
      .city-title { font-size: 2.1rem; }
    }
  </style>
</head>
