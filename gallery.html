<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Connor Gelabert</title>

  <style>
    :root{
      --bg:#0f172a;
      --panel:rgba(17,24,39,0.72);
      --panelBorder:rgba(255,255,255,0.08);
      --navBg:rgba(2,6,23,0.82);
      --text:#e5e7eb;
      --muted:#cbd5f5;
      --shadow:0 20px 50px rgba(0,0,0,0.28);
      --radius:18px;
      --radiusSm:16px;
    }

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* Top nav */
    .nav{
      position:fixed;
      top:0; left:0; right:0;
      background:var(--navBg);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--panelBorder);
      z-index:1000;
    }
    .nav-inner{
      max-width:900px;
      margin:0 auto;
      padding:14px 24px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }
    .brand{
      color:var(--text);
      text-decoration:none;
      font-weight:700;
      letter-spacing:-0.01em;
      white-space:nowrap;
    }
    .nav-links{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .nav-links a{
      color:var(--muted);
      text-decoration:none;
      font-weight:500;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid transparent;
      transition:all 0.2s ease;
    }
    .nav-links a:hover{
      border-color:rgba(96,165,250,0.6);
      background:rgba(30,41,59,0.5);
      color:var(--text);
    }
    .nav-links a.active{
      border-color:rgba(96,165,250,0.9);
      background:rgba(30,41,59,0.7);
      color:var(--text);
    }

    .container{
      max-width:900px;
      margin:110px auto 90px;
      padding:0 24px;
    }

    h1{
      font-size:2.4rem;
      margin:0 0 22px;
      letter-spacing:-0.02em;
    }

    .section{
      margin:28px 0 44px;
    }

    .city-title{
      font-size:1.8rem;
      margin:0 0 14px;
      letter-spacing:-0.02em;
    }

    /* Horizontal scroller */
    .scroller{
      display:flex;
      gap:16px;
      align-items:center; /* centers tall + wide cards nicely */
      overflow-x:auto;
      padding:14px;
      border-radius:var(--radius);
      background:var(--panel);
      border:1px solid var(--panelBorder);
      box-shadow:var(--shadow);

      scroll-snap-type:x mandatory;
      -webkit-overflow-scrolling:touch;
    }

    .scroller::-webkit-scrollbar{ height:10px; }
    .scroller::-webkit-scrollbar-thumb{
      background:rgba(255,255,255,0.12);
      border-radius:999px;
    }

    /* Cards */
    .photo{
      flex:0 0 auto;
      border-radius:var(--radiusSm);
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.10);
      background:#0b1224;
      scroll-snap-align:start;
      box-shadow:0 10px 25px rgba(0,0,0,0.18);
    }

    /* Card sizes */
    .photo.wide{ width:320px; height:220px; }
    .photo.tall{ width:170px; height:260px; }

    /* IMPORTANT: fill the card consistently */
    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;          /* makes everything “fit” the box */
      object-position:center;    /* keeps subject centered */
      display:block;
      image-orientation: from-image;
    }

    /* Mobile tuning */
    @media (max-width:520px){
      .brand{ display:none; } /* prevents nav bunching */

      .photo.wide{ width:300px; height:210px; }
      .photo.tall{ width:160px; height:255px; }

      .container{ margin:100px auto 70px; }
    }
  </style>
</head>
