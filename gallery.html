<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
background:#0f172a;
color:#e5e7eb;
}

/* NAV */
.nav{
position:fixed;
top:0;
left:0;
right:0;
background:rgba(2,6,23,0.85);
backdrop-filter:blur(10px);
border-bottom:1px solid rgba(255,255,255,0.08);
z-index:1000;
}

.nav-inner{
max-width:900px;
margin:0 auto;
padding:14px 16px;
display:flex;
justify-content:center;
}

.nav-links{
display:flex;
gap:12px;
}

.nav-links a{
color:#cbd5f5;
text-decoration:none;
padding:8px 14px;
border-radius:999px;
border:1px solid rgba(255,255,255,0.12);
}

.nav-links a.active{
border-color:rgba(96,165,250,0.9);
background:rgba(30,41,59,0.7);
color:#e5e7eb;
}

/* CONTENT */
.container{
max-width:900px;
margin:120px auto 90px;
padding:0 24px;
}

h1{
font-size:3rem;
margin-bottom:24px;
}

.city-title{
font-size:2.2rem;
margin:36px 0 14px;
}

/* SCROLLER */
.photo-strip{
display:flex;
gap:16px;
overflow-x:auto;
padding:18px;
border-radius:22px;
border:1px solid rgba(255,255,255,0.10);
background:rgba(255,255,255,0.03);
-webkit-overflow-scrolling:touch;
scroll-snap-type:x mandatory;
}

.photo-card{
flex:0 0 auto;
border-radius:18px;
overflow:hidden;
border:1px solid rgba(255,255,255,0.10);
background:rgba(0,0,0,0.20);
display:flex;
align-items:center;
justify-content:center;
scroll-snap-align:start;
}

.photo-card.wide{width:360px;height:240px;}
.photo-card.tall{width:220px;height:300px;}

.photo-card img{
width:100%;
height:100%;
object-position:center;
}

/* Horizontal photos show more of image */
.photo-card.wide img{object-fit:contain;}

/* Vertical photos remain cropped nicely */
.photo-card.tall img{object-fit:cover;}

@media(min-width:768px){
.photo-card.wide{width:520px;height:320px;}
.photo-card.tall{width:260px;height:340px;}
}
</style>
</head>
