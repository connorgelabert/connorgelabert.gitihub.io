<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Connor Gelabert</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    /* NAV */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(2, 6, 23, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      z-index: 1000;
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      color: #e5e7eb;
      text-decoration: none;
      font-weight: 700;
    }

    .nav-links {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: #cbd5f5;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid transparent;
      transition: all 0.2s ease;
    }

    .nav-links a:hover {
      border-color: rgba(96,165,250,0.6);
      background: rgba(30,41,59,0.5);
      color: #e5e7eb;
    }

    .nav-links a.active {
      border-color: rgba(96,165,250,0.9);
      background: rgba(30,41,59,0.7);
      color: #e5e7eb;
    }

    /* PAGE */
    .container {
      max-width: 1100px;
      margin: 120px auto;
      padding: 0 24px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 30px;
      letter-spacing: -0.02em;
    }

    .city-title {
      font-size: 1.6rem;
      margin-bottom: 20px;
      letter-spacing: -0.01em;
    }

    /* GALLERY GRID */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
    }

    .gallery-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
  </style>
</head>

<body>
  <nav class="nav">
    <div class="nav-inner">
      <a class="brand" href="index.html">Connor Gelabert</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="reading.html">Reading</a>
        <a class="active" href="gallery.html">Gallery</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Gallery</h1>

    <div class="city-title">Dublin, Ireland</div>

    <div class="gallery-grid">
      <img src="images/gallery/dublin/IMG_0099.jpeg" alt="Dublin photo">
      <img src="images/gallery/dublin/IMG_4272.jpeg" alt="Dublin photo">
      <img src="images/gallery/dublin/IMG_4299.jpeg" alt="Dublin photo">
      <img src="images/gallery/dublin/IMG_4310.jpeg" alt="Dublin photo">
      <img src="images/gallery/dublin/IMG_4315.jpeg" alt="Dublin photo">
      <img src="images/gallery/dublin/IMG_4336.jpeg" alt="Dublin photo">
      <img src="images/gallery/dublin/IMG_4391.jpeg" alt="Dublin photo">
    </div>
  </div>
</body>
</html>
