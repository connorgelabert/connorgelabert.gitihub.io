<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reading | Connor Gelabert</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    /* Nav */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(2, 6, 23, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      z-index: 1000;
    }

    .nav-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      color: #e5e7eb;
      text-decoration: none;
      font-weight: 700;
    }

    .nav-links a {
      color: #cbd5f5;
      text-decoration: none;
      margin-left: 14px;
      padding: 8px 12px;
      border-radius: 999px;
    }

    .nav-links a.active {
      border: 1px solid rgba(96,165,250,0.9);
      background: rgba(30,41,59,0.7);
      color: #e5e7eb;
    }

    .container {
      max-width: 900px;
      margin: 120px auto;
      padding: 0 24px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 20px;
    }

    .reading-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .book {
      background: #111827;
      border-radius: 16px;
      padding: 18px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    }

    .book img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 14px;
    }

    .book-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .book-author {
      color: #9ca3af;
      font-size: 0.95rem;
      margin-bottom: 10px;
    }

    .book p {
      font-size: 1rem;
      line-height: 1.6;
      color: #d1d5db;
      margin: 0;
    }
  </style>
</head>

<body>
  <nav class="nav">
    <div class="nav-inner">
      <a class="brand" href="index.html">Connor Gelabert</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a class="active" href="reading.html">Reading</a>
        <a href="gallery.html">Gallery</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Reading</h1>

    <div class="reading-list">

      <!-- BOOK CARD -->
      <div class="book">
        <img src="book-placeholder.jpg" alt="Book cover">
        <div class="book-title">Book Title Here</div>
        <div class="book-author">Author Name</div>
        <p>
          One short takeaway from the book â€” what stood out, how it changed your
          thinking, or how it applies to work or life.
        </p>
      </div>
      <!-- END BOOK CARD -->

    </div>
  </div>
</body>
</html>
