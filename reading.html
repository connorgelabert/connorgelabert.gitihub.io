<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reading | Connor Gelabert</title>

  <style>
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:#0f172a;
      color:#e5e7eb;
    }

    /* NAV */
    .nav{
      position:fixed;
      top:0;left:0;right:0;
      background:rgba(2,6,23,.85);
      backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(255,255,255,.08);
      z-index:1000;
    }
    .nav-inner{
      max-width:900px;
      margin:0 auto;
      padding:14px 24px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .nav-links{
      display:flex;
      gap:14px;
      flex-wrap:nowrap;
    }
    .nav-links a{
      color:#cbd5f5;
      text-decoration:none;
      padding:8px 14px;
      border-radius:999px;
      transition:all .2s ease;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(30,41,59,.35);
    }
    .nav-links a.active{
      border:1px solid rgba(96,165,250,.9);
      background:rgba(30,41,59,.7);
      color:#e5e7eb;
    }

    /* PAGE */
    .container{
      max-width:900px;
      margin:110px auto 80px;
      padding:0 24px;
    }
    h1{
      font-size:2.6rem;
      margin:18px 0 26px;
      letter-spacing:-0.02em;
    }

    /* BOOK LIST */
    .books{
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    .book-card{
      display:flex;
      gap:16px;
      align-items:center;
      text-decoration:none;
      background:#111827;
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      padding:16px;
      transition:transform .2s ease,border-color .2s ease;
    }
    .book-card:hover{
      transform:translateY(-2px);
      border-color:rgba(96,165,250,.6);
    }
    .cover{
      width:84px;
      height:84px;
      border-radius:14px;
      object-fit:cover;
      box-shadow:0 12px 30px rgba(0,0,0,.35);
      flex:0 0 auto;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(0,0,0,.15);
    }
    .book-meta{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width:0;
    }
    .title{
      font-size:1.25rem;
      font-weight:700;
      color:#e5e7eb;
      margin:0;
      line-height:1.15;
    }
    .author{
      color:#9ca3af;
      margin:0;
      font-size:1rem;
    }

    @media (max-width: 420px){
      .cover{ width:74px; height:74px; }
      .title{ font-size:1.15rem; }
    }
  </style>
</head>

<body>
  <nav class="nav">
    <div class="nav-inner">
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a class="active" href="reading.html">Reading</a>
        <a href="gallery.html">Gallery</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1>Reading</h1>

    <section class="books">
      <!-- Meditations -->
      <a class="book-card" href="reading-meditations.html" aria-label="Meditations by Marcus Aurelius">
        <img class="cover" src="IMG_6376.jpeg" alt="Meditations cover" />
        <div class="book-meta">
          <p class="title">Meditations</p>
          <p class="author">Marcus Aurelius</p>
        </div>
      </a>

      <!-- Your other book (PUT IT BACK HERE) -->
      <!-- Replace the href + image + title + author to match your real book -->
      <a class="book-card" href="reading-other-book.html" aria-label="Open book takeaway">
        <img class="cover" src="IMG_3078.jpeg" alt="Book cover" />
        <div class="book-meta">
          <p class="title">Your Other Book Title</p>
          <p class="author">Author Name</p>
        </div>
      </a>

    </section>
  </main>
</body>
</html>
