  <style>
    body {

      background: #0f172a;

    }

    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(2,6,23,0.85);

    }

    .nav-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 14px 24px;

    }

      margin: 120px auto;
      padding: 0 24px;
    }

      font-size: 2.4rem;
      margin-bottom: 32px;
    }

    .book-card {
      display: flex;
      align-items: center;
      gap: 18px;
      background: #111827;
      border-radius: 18px;
      padding: 18px;
      margin-bottom: 16px;
      text-decoration: none;
      color: inherit;
      border: 1px solid rgba(255,255,255,0.08);
      transition: border-color 0.2s ease, transform 0.2s ease;
    }

    .book-card:hover {
      transform: translateY(-2px);
      border-color: rgba(96,165,250,0.6);
    }

    .book-card img {
      width: 72px;
      height: 72px;
      object-fit: cover;
      border-radius: 12px;
    }

    .book-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .book-author {
      color: #9ca3af;
      margin-top: 4px;
