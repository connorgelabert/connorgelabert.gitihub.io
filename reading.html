<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reading | Connor Gelabert</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    /* NAV */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(2, 6, 23, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      z-index: 1000;
    }

    .nav-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 14px 24px;
      display: flex;
      justify-content: center;
      gap: 14px;
    }

    .nav-inner a {
      color: #cbd5f5;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 999px;
    }

    .nav-inner a.active {
      border: 1px solid rgba(96,165,250,0.9);
      background: rgba(30,41,59,0.7);
      color: #e5e7eb;
    }

    .container {
      max-width: 900px;
      margin: 120px auto;
      padding: 0 24px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 24px;
    }

    h2 {
      font-size: 1.4rem;
      margin: 32px 0 16px;
      color: #e5e7eb;
    }

    /* BOOK CARDS */
    .book-card {
      display: flex;
      gap: 18px;
      background: #111827;
      border-radius: 18px;
      padding: 18px;
      margin-bottom: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      text-decoration: none;
      color: inherit;
    }

    .book-card img {
      width: 80px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
    }

    .book-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .book-title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .book-author {
      color: #9ca3af;
      margin-top: 4px;
    }

    .status {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #60a5fa;
    }
  </style>
</head>

<body>
  <nav class="nav">
    <div class="nav-inner">
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a class="active" href="reading.html">Reading</a>
      <a href="gallery.html">Gallery</a>
    </div>
  </nav>

  <div class="container">
    <h1>Reading</h1>

    <!-- CURRENTLY READING -->
    <h2>Currently Reading</h2>

    <div class="book-card">
      <img src="IMG_6397.jpeg" alt="Currently Reading Book Cover">
      <div class="book-info">
        <div class="book-title">Currently Reading</div>
        <div class="book-author">In Progress</div>
        <div class="status">Started recently</div>
      </div>
    </div>

    <!-- FINISHED READING -->
    <h2>Finished</h2>

    <a class="book-card" href="reading-meditations.html">
      <img src="IMG_6376.jpeg" alt="Meditations book cover">
      <div class="book-info">
        <div class="book-title">Meditations</div>
        <div class="book-author">Marcus Aurelius</div>
      </div>
    </a>

    <a class="book-card" href="reading-make-your-bed.html">
      <img src="IMG_6311.png" alt="Make Your Bed book cover">
      <div class="book-info">
        <div class="book-title">Make Your Bed</div>
        <div class="book-author">William H. McRaven</div>
      </div>
    </a>

  </div>
</body>
</html>
