<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reading | Connor Gelabert</title>

  <style>
    :root{
      --bg:#0f172a;
      --panel:#111827;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --border:rgba(255,255,255,0.08);
      --blue:rgba(96,165,250,0.9);
      --chip:rgba(30,41,59,0.7);
      --nav:rgba(2,6,23,0.85);
    }

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* NAV */
    .nav{
      position:fixed;
      top:0; left:0; right:0;
      background:var(--nav);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--border);
      z-index:1000;
    }
    .nav-inner{
      max-width:900px;
      margin:0 auto;
      padding:14px 24px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .nav-links{
      display:flex;
      gap:14px;
      flex-wrap:nowrap;
      justify-content:center;
    }
    .nav-links a{
      color:#cbd5f5;
      text-decoration:none;
      padding:10px 14px;
      border-radius:999px;
      transition: all .2s ease;
      border:1px solid transparent;
      background:transparent;
      white-space:nowrap;
    }
    .nav-links a.active{
      border:1px solid var(--blue);
      background:var(--chip);
      color:var(--text);
    }

    /* PAGE */
    .container{
      max-width:900px;
      margin:120px auto;
      padding:0 24px;
    }
    h1{
      font-size:3rem;
      margin:0 0 26px;
      letter-spacing:-0.02em;
    }

    /* BOOK LIST */
    .book-card{
      display:flex;
      align-items:center;
      gap:18px;
      padding:18px;
      border-radius:18px;
      background:var(--panel);
      border:1px solid var(--border);
      text-decoration:none;
      color:inherit;
      transition:transform .2s ease, border-color .2s ease;
      margin-bottom:16px;
    }
    .book-card:hover{
      transform:translateY(-2px);
      border-color:rgba(96,165,250,0.6);
    }

    /* Cover: better fit + no stretching */
    .cover{
      width:92px;
      height:92px;
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.10);
      background:rgba(255,255,255,0.02);
      flex:0 0 auto;
    }
    .cover img{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      display:block;
    }

    .book-info{
      min-width:0;
    }
    .book-title{
      font-size:1.35rem;
      font-weight:650;
      margin:0 0 6px;
      letter-spacing:-0.01em;
    }
    .book-author{
      margin:0;
      color:var(--muted);
      font-size:1.05rem;
    }

    @media (max-width:420px){
      h1{ font-size:2.6rem; }
      .cover{ width:82px; height:82px; border-radius:13px; }
      .book-title{ font-size:1.25rem; }
    }
  </style>
</head>

<body>
  <nav class="nav">
    <div class="nav-inner">
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a class="active" href="reading.html">Reading</a>
        <a href="gallery.html">Gallery</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Reading</h1>

    <!-- Meditations -->
    <a class="book-card" href="reading-meditations.html" aria-label="Meditations by Marcus Aurelius">
      <div class="cover">
        <img src="IMG_6376.jpeg" alt="Meditations book cover" />
      </div>
      <div class="book-info">
        <p class="book-title">Meditations</p>
        <p class="book-author">Marcus Aurelius</p>
      </div>
    </a>

    <!-- Make Your Bed -->
    <a class="book-card" href="reading-make-your-bed.html" aria-label="Make Your Bed by William H. McRaven">
      <div class="cover">
        <img src="IMG_6311.png" alt="Make Your Bed book cover" />
      </div>
      <div class="book-info">
        <p class="book-title">Make Your Bed</p>
        <p class="book-author">William H. McRaven</p>
      </div>
    </a>

  </div>
</body>
</html>
